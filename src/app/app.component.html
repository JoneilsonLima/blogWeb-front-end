<mat-toolbar color="primary">
  <button mat-icon-button aria-label="button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>

  <button
    mat-raised-button
    style="margin-right: 10px"
    color="primary"
    routerLink="/create-post"
  >
    Nova Postagem

  </button>

    <mat-icon>share</mat-icon>
  </button>

<div style="height: 200px; width: 100%; background-color: transparent;"></div>
